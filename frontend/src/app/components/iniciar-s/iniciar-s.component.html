<app-navbar></app-navbar>

<div align="center">
    <h2 class="text-center">Login</h2>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4 col-md-offset-5">
            <div class="jumbotron">
                <form [formGroup]="inForm" (ngSubmit)="postdata(inForm)" autocomplete="off">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm">
                    </div>
                    <div class="form-group">
                        <label for="Password">Contrase√±a</label>
                        <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm">
                    </div>
                    <button type="submit" class="btn btn-success">Login</button>

                </form>
            </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</div>
